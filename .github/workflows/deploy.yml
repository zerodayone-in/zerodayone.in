name: Deploy to GitHub Pages

on:
  # Manual trigger with branch selection
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy from'
        required: true
        default: 'main'
        type: string
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      skip_type_check:
        description: 'Skip TypeScript type checking'
        required: false
        default: true
        type: boolean

  # Automatic trigger on push to main
  push:
    branches:
      - main
      - master

  # Trigger on pull request merge to main
  pull_request:
    branches:
      - main
      - master
    types:
      - closed

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use the branch from workflow dispatch input, or default to the triggering branch
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check (optional)
        if: github.event.inputs.skip_type_check != 'true'
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build application (Vite only)
        run: npx vite build
        env:
          NODE_ENV: production

      - name: Verify build
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "‚úÖ Build successful"
            ls -la dist/
          else
            echo "‚ùå Build failed - creating fallback"
            mkdir -p dist
            echo "<!DOCTYPE html><html><head><title>zerodayone.in</title></head><body><h1>Site under maintenance</h1><p>Please check back later.</p></body></html>" > dist/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deploy job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deployment.outputs.page_url }}
    # Only deploy on main branch or manual trigger
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üåê Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üìù Branch: ${{ github.event.inputs.branch || github.ref }}"
          echo "üè∑Ô∏è Environment: ${{ github.event.inputs.environment || 'production' }}"