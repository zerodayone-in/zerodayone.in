name: Continuous Integration

on:
  # Run on all pushes and pull requests
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

  # Manual trigger
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Test build (TypeScript first, Vite fallback)
        run: |
          echo "Attempting build with TypeScript checking..."
          if npm run build-with-typecheck 2>/dev/null; then
            echo "‚úÖ Build with TypeScript succeeded"
          else
            echo "‚ö†Ô∏è TypeScript build failed, falling back to Vite-only build..."
            npm run build
          fi
        env:
          NODE_ENV: production

      - name: Check build artifacts
        run: |
          if [ -d "dist" ]; then
            echo "‚úÖ Build successful - dist directory created"
            ls -la dist/
            echo "üì¶ Build size summary:"
            du -sh dist/
          else
            echo "‚ùå Build failed - no dist directory found"
            exit 1
          fi